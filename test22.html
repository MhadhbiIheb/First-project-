<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    
    <form>
        
            <legend>Student Info</legend>
            <label>Name: <input type="text" placeholder="______"></label><br><br>
            <label>Email: <input type="email" placeholder="______"></label>
 

            <legend>Address Info</legend>
            <label>City: <input type="text" placeholder="______"></label><br><br>
            <label>Country: <input type="text" placeholder="______"></label>
        
        <p>Actions: ______ 
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>
</html>
